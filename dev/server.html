<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoopChat</title>
    <script src="../src/main.ts" type="module"></script>
    <style>
      * {
        box-sizing: border-box;
      }
      @font-face {
        font-family: "Glass";
        src: url("/assets/Glass_TTY_VT220.ttf") format("truetype");
      }
      body {
        margin: 0;
        font-family: "Glass", courier, monospace;
        background-color: #121316;
        font-size: 12px;
        font-weight: 700;
      }
      #root {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }
      /* Custom scrollbar styles */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #66d9f922;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #66d9f9ff;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
